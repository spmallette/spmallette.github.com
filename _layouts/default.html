<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="author" content="stephen mallette"/>
    <title>stephen@genoprime</title> 
    <link href="http://feeds.feedburner.com/stephenatgenoprime" rel="alternate" title="stephen@genoprime" type="application/atom+xml" />
    <link rel="stylesheet" href="/css/typography.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/elastic.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="/css/site.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="/css/code.css" type="text/css" media="all" />
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-22004389-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div class="container" style="margin:5px">
      <br/>
      <h1>stephen@genoprime</h1> 
      <hr/>
    </div>
    <div class="unit on-3 columns same-height">
      <div class="container" style="margin:5px">
        <div class="column span-2 full-height">
          <div id="main" class="container">
	    {{ content }}
	  </div>
        </div>
        <div class="column full-height">
          <div id="right" class="container">
	    <h3>Recent Posts</h3>
            <ul>
	      {% for post in site.posts %}
	        <li><a href="{{ post.url }}">{{ post.title }}</a><div>{{ post.date | date_to_string }}</div></li>
	      {% endfor %}
	    </ul>
            <a href="http://feeds.feedburner.com/stephenatgenoprime">
	      <img src="/images/rss.png" alt="Subscribe to RSS Feed" style="height:24px;width:24px"/>
	    </a>
	    <div>
              <script src="http://widgets.twimg.com/j/2/widget.js"></script>
              <script>
		new TWTR.Widget({
		  version: 2,
		  type: 'profile',
		  rpp: 5,
		  interval: 6000,
		  width: 250,
		  height: 300,
		  theme: {
		    shell: {
		      background: '#8c848c',
		      color: '#ffffff'
		    },
		    tweets: {
		      background: '#ffffff',
		      color: '#000000',
		      links: '#006cbf'
		    }
		  },
		  features: {
		    scrollbar: true,
		    loop: false,
		    live: false,
		    hashtags: true,
		    timestamp: true,
		    avatars: true,
		    behavior: 'all'
		  }
		}).render().setUser('spmallette').start();
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
